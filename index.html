<!DOCTYPE html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crystal Challange</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    </head>

    <body>

        <div class="title"></div>
        <div class="instructions"></div>
        <div class="winNum">
            <span id="ranNum"></span>
        </div>
        <div class="winTotal">
            <p>WINS: <span id="wins"></span></p>
            <p>LOSSES: </p><span id="losses"></span></p>
        </div>
        <div class="jewelContainer">
            <img id="jewel1" src="assets/images/ruby.jpg">
            <img id="jewel2" src="assets/images/emerald.png">
            <img id="jewel3" src="assets/images/diamond.jpg">
            <img id="jewel4" src="assets/images/sapphire.jpg">
        </div>
        <div class="totalScore"></div>
        <div class="scoreBox">
            <span id="scoreNum"></span>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/javaScript/game.js"></script>

    </body>
</html>
